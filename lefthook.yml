commit-msg:
  commands:
    commitlint:
      run: bun commitlint --edit
pre-commit:
  parallel: true
  jobs:
    - run: bun biome check --write --no-errors-on-unmatched --files-ignore-unknown=true --colors=off {staged_files}
      glob:
        - "*.cjs"
        - "*.mjs"
        - "*.d.cts"
        - "*.d.mts"
        - "*.js"
        - "*.jsx"
        - "*.ts"
        - "*.tsx"
        - "*.json"
        - "*.jsonc"
        - "*.css"
      stage_fixed: true
    - run: bun run ts
